application: amber-goatstone
version: 1
runtime: go
api_version: go1

handlers:
- url: /static
  static_dir: static

- url: /css
  static_dir: css
  mime_type: text/css

- url: /js
  static_dir: js
  mime_type: application/javascript

- url: /datum
  static_dir: datum

- url: /about/*
  static_files:  about/index.html
  upload:  about/index.html

- url: /test/lib
  static_dir: tests/lib/jasmine-2.0.2

- url: /test
  static_dir: tests

- url: /test/spec
  static_dir: tests/spec
  mime_type: application/javascript

- url: /.*
  script: _go_app