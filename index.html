<!DOCTYPE html>
<head>
    <title>Goatstone: AlphaCronke </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>

<div id="div_words"></div>

<div id="dd">
    <div class="handle"></div>
</div>

<div id="message">
    <div class="handle">
        
         <svg width="22" height="22" fill="white" stroke="#333"
     viewPort="0 0 120 120" version="1.1"
     xmlns="http://www.w3.org/2000/svg" class="panel-close-button">
    <line x1="0" y1="0" 
          x2="22" y2="22" 
          stroke-width="5"/>
    <line x1="22" y1="0" 
          x2="0" y2="22" 
          stroke-width="5"/>
    </svg>
            
    </div>
    <h3>Goatstone: AlphaCronke</h3>
    <p>Select Words by Letter Range from the text 'Dickory Cronke' by Daniel Defoe. </p>
    <address class="author">Goatstone 2014</address>
    <a href="/about/" target="new">More Info...</a>
    <p id="message-main"></p>
</div>

<div id="story-parts">
    <div class="handle"></div>

    <div class="widget-body">
        <label for="story-parts-opts">Select a section:</label>
        <select id="story-parts-opts">
            <option value="intro">Intro and Preface</option>
            <option value="partOne">Part I</option>
            <option value="partTwo">Part II</option>
            <option value="partThree">Part III</option>
        </select>
    </div>

</div>

<div id="action-bar">
    <div class="icon-overflow">
        <svg width="30" height="30" fill="white" stroke="#777"
     viewPort="0 0 120 120" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <line x1="3" y1="7" 
          x2="27" y2="7" 
          stroke-width="4"/>
    <line x1="3" y1="15" 
          x2="27" y2="15" 
          stroke-width="4"/>
    <line x1="3" y1="23" 
          x2="27" y2="23" 
          stroke-width="4"/>
    </svg>
    </div>
</div>

<div id="action-menu">
<ul>
    <li>
        About AlphaCronke        
    </li>
</ul>
</div>

<!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
<script src="js/lib/d3.min.js"></script>
<script src="js/widgets/Panel.js"></script>
<script src="js/widgets/Message.js"></script>
<script src="js/widgets/AlphaRange.js"></script>
<script src="js/widgets/StoryWords.js"></script>
<script src="/js/widgets/StoryPartSelect.js"></script>
<script src="/js/widgets/ActionBar.js"></script>
<script src="/js/widgets/ActionMenu.js"></script>

<script src="js/main.js"></script>

</body>
</html>
