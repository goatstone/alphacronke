<!DOCTYPE html>
<head>
    <title>Goatstone: AlphaCronke </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>

<div id="div_words"></div>

<div id="dd">
    <div class="handle"></div>
</div>

<div id="message">
    <div class="handle"></div>
    <h3>Goatstone: AlphaCronke</h3>
    <p>Select Words by Letter Range from the text 'Dickory Cronke' by Daniel Defoe. </p>
    <address class="author">Goatstone 2014</address>
    <a href="/about/" target="new">More Info...</a>
    <p id="message-main"></p>
</div>

<div id="story-parts">
    <div class="handle"></div>

    <div class="widget-body">
        <label for="story-parts-opts">Select a section:</label>
        <select id="story-parts-opts">
            <option value="intro">Intro and Preface</option>
            <option value="partOne">Part I</option>
            <option value="partTwo">Part II</option>
            <option value="partThree">Part III</option>
        </select>
    </div>

</div>

<!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
<script src="js/lib/d3.min.js"></script>
<script src="js/widgets/Panel.js"></script>
<script src="js/widgets/Message.js"></script>
<script src="js/widgets/AlphaRange.js"></script>
<script src="js/widgets/StoryWords.js"></script>
<script src="/js/widgets/StoryPartSelect.js"></script>
<script src="js/main.js"></script>
</body>
</html>
