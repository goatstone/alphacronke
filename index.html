<!DOCTYPE html>
<head>
    <title>Goatstone: AlphaCronke </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>

<div id="div_words"></div>

<div id="dd"  class="panel">
    <div class="handle"></div>
</div>

<div id="message" class="panel">
    <div class="handle"></div>

    <h3>Goatstone: AlphaCronke</h3>
    <p>Select Words by Letter Range from the text 'Dickory Cronke' by Daniel Defoe. </p>
    <address class="author">Goatstone 2014</address>
    <a href="/about/" target="new">More Info...</a>
    <p id="message-main"></p>

</div>

<div id="story-parts"  class="panel">
    <div class="handle"></div>

    <div class="widget-body">
        <label for="story-parts-opts">Select a section:</label>
        <select id="story-parts-opts">
            <option value="intro">Intro and Preface</option>
            <option value="partOne">Part I</option>
            <option value="partTwo">Part II</option>
            <option value="partThree">Part III</option>
        </select>
    </div>

    <div id="select-chart-size">
        <label for="svg-size">Chart Size: </label>
        <input value="700" type="range" min="200" max="2000" id="svg-size">
    </div>

</div>

<div id="action-bar">
    <div class="icon-overflow">
        <svg width="30" height="30" fill="white" stroke="#777"
     viewPort="0 0 120 120" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <line x1="3" y1="7" 
          x2="27" y2="7" 
          stroke-width="4"/>
    <line x1="3" y1="15" 
          x2="27" y2="15" 
          stroke-width="4"/>
    <line x1="3" y1="23" 
          x2="27" y2="23" 
          stroke-width="4"/>
    </svg>
    </div>
</div>

<div id="action-menu">
<ul>
    <li value="a">
        Select Style
    </li>
    <li value="b">
        Select a Section
    </li>
    <li  value="c">
        Letter Select
    </li>
    <li  value="d">
        About AlphaCronke
    </li>
</ul>
</div>

<div id="select-style"  class="panel">
    <div class="handle"></div>

    <div class="widget-body">
        <label for="styles">Select a dislay style:</label>
        <select id="styles">
            <option value="bubble">Bubble</option>
            <option value="alphaSelect">Word Select</option>
        </select>
    </div>
</div>
<!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
<script src="/js/lib/d3.min.js"></script>

<script src="/js/goatstone/ui/container/Panel.js"></script>
<script src="/js/goatstone/ui/component/Message.js"></script>
<script src="/js/goatstone/ui/component/AlphaRange.js"></script>
<script src="/js/goatstone/ui/component/ActionBar.js"></script>
<script src="/js/goatstone/ui/component/ActionMenu.js"></script>

<script src="/js/goatstone/alphacronke/ui/component/StoryWords.js"></script>
<script src="/js/goatstone/alphacronke/ui/component/StoryPartSelect.js"></script>
<script src="/js/goatstone/alphacronke/ui/component/SelectStyle.js"></script>

<script src="/js/goatstone/alphacronke/Controller.js"></script>

</body>
</html>
